<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowChat</title>
    <link rel="stylesheet" href="tela1.2.css">
</head>
<body>

<div class="app">

    <!-- LADO ESQUERDO -->
    <aside class="sidebar">

        <!-- Perfil -->
        <div class="profile">
            <div class="avatar"></div>
            <div class="info">
                <h2>Vitor Hugo</h2>
                <h4>vitor.bonfim@ufms.br</h4>
                <p>online</p>
                
            </div>
        </div>

        <!-- Lista de Amigos -->
        <div class="friends">
            
            <div class="friend">Procurar amigo</div>
            
            <div class="friend online">
                <span class="name">João</span>
                <span class="user-status">Online</span>
            </div>

            <div class="friend offline">
                <span class="name">Maria</span>
                <span class="user-status">Offline</span>
            </div>
        </div>

    </aside>

    <!-- ÁREA DO CHAT -->
    <main class="chat">

        

        <div class="chat-messages">
            <!-- mensagens aparecerão aqui -->
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Digite sua mensagem...">
            <button>Enviar</button>
        </div>

    </main>

</div>

</body>
</html>
